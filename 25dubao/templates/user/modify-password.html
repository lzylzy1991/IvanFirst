<ion-modal-view>
<ion-header-bar align-title="center" >
 <a class="button icon-left ion-ios-arrow-left button-clear" ng-click="closeMpassword()"></a>
  <h1 class="title">找回密码</h1>
   <a class="button button-clear" style="font-weight:normal;color:#777777;" ng-click="closeRegister()">帮助</a>
</ion-header-bar>
<ion-content>
<div class="login-content">
      <div class="list padding">
    <form name="userRegister" ng-submit="doMpassword($event)">
        <label class="item-input padding-left padding-right" style="border-bottom:1px solid #ccc;background-color:#ffffff;height:50px;width:100%;">
          <span class="input-label">手机号</span>
          <input  type="tel" name="phone" ng-model="mpasswordData.phone" placeholder="请输入手机号" style="color: #999999:">
          <span class=""style="display:block;width:80px;border:solid 1px #ef473a;border-radius:3px;height:30px;line-height:30px;text-align:center;margin-left:-75px;"><a style="font-size:12px;color:#999999;">获取验证码</a></span>
        </label>
        <label class="item-input padding-left padding-right" style="border-bottom:1px solid #ccc;background-color:#ffffff;height:50px;width:100%;">
          <span class="input-label">验证码</span>
          <input type="text" name="vcode" ng-model="mpasswordData.authcode" placeholder="请输入验证码" style="color: #999999">
        </label>

        <label class="item-input padding-left padding-right" style="border-bottom:1px solid #ccc;background-color:#ffffff;height:50px;width:100%;">
          <span class="input-label">设置登录密码</span>
          <input type="password" name="password"  ng-model="mpasswordData.password" placeholder="请输入不少于6位的密码" style="color: #999999">
        </label>
        <label class="item-input padding-left padding-right" style="border-bottom:1px solid #ccc;background-color:#ffffff;height:50px;width:100%;">
          <span class="input-label">再次输入密码</span>
          <input type="password" name="password" ng-model="mpasswordData.rpassword" placeholder="请重新输入不少于6位的密码" style="color: #999999">
        </label>
        <label class="padding">
          <button class="button button-block button-assertive" type="submit">确认提交</button>
        </label>
      </form>
      </div>

</div>
	</ion-content>
	</ion-modal-view>
