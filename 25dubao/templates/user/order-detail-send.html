<ion-view>
<ion-header-bar align-title="center" style="background-color: #fd4b61;">
 <a class="button icon-left ion-ios-arrow-left button-clear" style="color:#ffffff;" ui-sref="allorders" nav-direction="back"></a>
  <h1 class="title " style="color:#ffffff;">订单详情</h1>
</ion-header-bar>
<ion-content>
<div style="width:100%;height:100%;background-color:#f5f5f5">
<div class="odetail-top">
  <div class="odetail-top-t" style="background:url(image/o-d3.png) no-repeat;background-size: auto 100%;"></div>
  <div class="odetail-top-b">卖家已发货</div>
</div>
    <div class="orderd-adress2">
      <div class="orderd-adr-l"><img src="image/address.png"></div>
      <div class="orderd-adr-r">
        <p>
          <span class="orderd-adr-rl">收件人：{{orderdata.addressee}}</span><span class="orderd-adr-rr">{{orderdata.addresseePhone}}</span>
        </p>
        <p>{{orderdata.address}}</p>
      </div>
</div>
  <div>
    <ul class="buycar-list">
  <li>  
    <div class="buycar-list-top" style="padding-left:10px;" ng-click="goMerchant(orderdata.merchantId)">
      <span class="buycar-l-m"><img src="image/bc1.png">{{orderdata.merchantName}}</span><span class="buycar-l-r"style="padding-top:10px"><i class="ion-ios-arrow-forward" style="font-size:16px;"></i></span>
    </div>
    <div class="buycar-list-bottom" style="padding-left:10px;" ng-repeat="o in orderdata.rsoList">
          <div class="buycar-t-l2">
         <img src="{{o.imageUrl}}">
      </div>
      <div class="buycar-t-r2">
        <p class="bc-r-top">{{o.productName}}</p>
        <p class="bc-r-bottom"><span class="bc-r-b-l">¥{{o.purchasePrice}}</span><span class="bc-r-b-r">×{{o.amount}}</span></p>
      </div>
    </div>
<div class="order-manipulate2">
   <a class="orderdetail-kf" ui-sref="chat" nav-direction="forward"><img src="image/o-kf.png" style="height:100%;"></a>
   <a class="order-manipulate-d" style="color:#ff6c09;border-color:#ff6c09;" ng-click="confirmOrder(orderdata.orderId)">确认收货</a>
   <a class="order-manipulate-d" ng-click="goExpress()">查看物流</a>
   <a class="order-manipulate-d" ng-click="goAppeal(orderdata.orderId)">申诉</a>
</div>
  </li>
  </ul>
  </div>

</div>
  </ion-content>
  </ion-view>
