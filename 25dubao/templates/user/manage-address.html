
<ion-header-bar align-title="center" >
 <a class="button icon-left ion-ios-arrow-left button-clear" ui-sref="setting" nav-direction="enter"></a>
  <h1 class="title ">地址管理</h1>
</ion-header-bar>
<ion-content >
<div class="address-main">
<ul class="address-cont">
	<li ng-repeat="a in addressList">
		<div class="address-cont-t">{{a.addressee}}<span style="margin-left:20px;">{{a.addresseePhone}}</span></div>
		<div class="address-cont-m">{{a.address}}</div>
		<div class="address-cont-b"><span class="address-cont-sl"><input name="dfaddress" type="radio" ng-click="a.isDefault">默认地址</span><span  class="address-cont-sr" ng-click="editAddress(a.addressId)"><a ng-click="editAddress(a.addressId,a.addressee,a.addresseePhone,a.address)">编辑</a><a ng-click="deleteAddress(a.addressId)">删除</a></span></div>
	</li>
</ul>
  <div class="creat-adress">
  <label class="padding">
          <button class="button button-block button-assertive" ui-sref="add-address" nav-direction="forward" type="button">新建地址</button>
   </label>
	</div>
</div>
</ion-content>
